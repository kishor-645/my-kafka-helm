image:
  registry: "docker.io"
  repository: "apache/kafka"
  tag: "4.1.1"

kafka:
  replicas: 3
  clusterId: "MkU3OEVBNTcwNTJENDM2Qk"
  storage:
    size: 20Gi
    className: "standard"
  replication:
    offsetsTopicReplicationFactor: 3
    minInSyncReplicas: 2
  resources:
    requests:
      cpu: 500m
      memory: 1Gi
    limits:
      cpu: 1000m
      memory: 2Gi

ui:
  enabled: true
  image: provectuslabs/kafka-ui:latest