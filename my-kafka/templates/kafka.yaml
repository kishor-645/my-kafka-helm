apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "kafka.fullname" . }}

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "kafka.fullname" . }}-lb-reader
rules:
  - apiGroups: [""]
    resources: ["services"]
    verbs: ["get"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "kafka.fullname" . }}-lb-reader
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ include "kafka.fullname" . }}-lb-reader
subjects:
  - kind: ServiceAccount
    name: {{ include "kafka.fullname" . }}

---
# Headless service for internal discovery
apiVersion: v1
kind: Service
metadata:
  name: {{ include "kafka.fullname" . }}-headless
spec:
  clusterIP: None
  selector:
    app: {{ include "kafka.fullname" . }}
  ports:
    - name: client
      port: 9092
    - name: controller
      port: 9093

---
# External LoadBalancer Service
apiVersion: v1
kind: Service
metadata:
  name: {{ include "kafka.fullname" . }}-external
spec:
  type: LoadBalancer
  selector:
    app: {{ include "kafka.fullname" . }}
  ports:
    - name: external
      port: 9094
      targetPort: 9094

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "kafka.fullname" . }}
spec:
  serviceName: {{ include "kafka.fullname" . }}-headless
  replicas: {{ .Values.kafka.replicas }}
  selector:
    matchLabels:
      app: {{ include "kafka.fullname" . }}
  template:
    metadata:
      labels:
        app: {{ include "kafka.fullname" . }}
    spec:
      serviceAccountName: {{ include "kafka.fullname" . }}
      containers:
        - name: kafka
          image: "{{ .Values.image.registry }}/{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          command:
            - sh
            - -c
            - |
              # 1. Get Node ID from Pod Ordinal
              export KAFKA_NODE_ID=${HOSTNAME##*-}
              
              # 2. Wait for LoadBalancer IP to be assigned
              echo "Waiting for LoadBalancer IP..."
              LB_IP=""
              while [ -z "$LB_IP" ]; do
                LB_IP=$(curl -sS --header "Authorization: Bearer $(cat /var/run/secrets/kubernetes.io/serviceaccount/token)" \
                  --cacert /var/run/secrets/kubernetes.io/serviceaccount/ca.crt \
                  https://kubernetes.default.svc/api/v1/namespaces/{{ .Release.Namespace }}/services/{{ include "kafka.fullname" . }}-external \
                  | grep -oP '(?<="ip": ")[^"]*' | head -n 1)
                [ -z "$LB_IP" ] && sleep 5
              done
              echo "External LB IP Found: $LB_IP"

              # 3. Define Advertised Listeners
              export KAFKA_ADVERTISED_LISTENERS="INTERNAL://${HOSTNAME}.{{ include "kafka.fullname" . }}-headless:9092,EXTERNAL://${LB_IP}:9094"
              
              # 4. Start the official Kafka wrapper
              /etc/kafka/docker/run
          env:
            - name: KAFKA_PROCESS_ROLES
              value: "broker,controller"
            - name: KAFKA_CONTROLLER_LISTENER_NAMES
              value: "CONTROLLER"
            - name: KAFKA_LISTENERS
              value: "INTERNAL://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093,EXTERNAL://0.0.0.0:9094"
            - name: KAFKA_LISTENER_SECURITY_PROTOCOL_MAP
              value: "INTERNAL:PLAINTEXT,CONTROLLER:PLAINTEXT,EXTERNAL:PLAINTEXT"
            - name: KAFKA_INTER_BROKER_LISTENER_NAME
              value: "INTERNAL"
            - name: KAFKA_CONTROLLER_QUORUM_VOTERS
              value: {{ range $i, $e := until (int .Values.kafka.replicas) }}{{ if $i }},{{ end }}{{ $i }}@{{ $.Release.Name }}-kafka-{{ $i }}.{{ $.Release.Name }}-kafka-headless:9093{{ end }}
            - name: KAFKA_CLUSTER_ID
              value: {{ .Values.kafka.clusterId | quote }}
            - name: KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR
              value: {{ .Values.kafka.replication.offsetsTopicReplicationFactor | quote }}
            - name: KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR
              value: {{ .Values.kafka.replication.offsetsTopicReplicationFactor | quote }}
            - name: KAFKA_MIN_INSYNC_REPLICAS
              value: {{ .Values.kafka.replication.minInSyncReplicas | quote }}
          resources:
            {{- toYaml .Values.kafka.resources | nindent 12 }}
          volumeMounts:
            - name: data
              mountPath: /var/lib/kafka/data
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: [ "ReadWriteOnce" ]
        storageClassName: {{ .Values.kafka.storage.className }}
        resources:
          requests:
            storage: {{ .Values.kafka.storage.size }}