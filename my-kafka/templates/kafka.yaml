apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "kafka.fullname" . }}

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "kafka.fullname" . }}-lb-reader
rules:
  - apiGroups: [""]
    resources: ["services"]
    verbs: ["get"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "kafka.fullname" . }}-lb-reader
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ include "kafka.fullname" . }}-lb-reader
subjects:
  - kind: ServiceAccount
    name: {{ include "kafka.fullname" . }}

---
# Internal Headless Discovery
apiVersion: v1
kind: Service
metadata:
  name: {{ include "kafka.fullname" . }}-headless
spec:
  clusterIP: None
  selector:
    app: {{ include "kafka.fullname" . }}
  ports:
    - name: client
      port: 9092
    - name: controller
      port: 9093

---
# Service mapping unique ports to specific Kafka pods
apiVersion: v1
kind: Service
metadata:
  name: {{ include "kafka.fullname" . }}-external
spec:
  type: LoadBalancer
  selector:
    app: {{ include "kafka.fullname" . }}
  ports:
    # We expose one port for each broker replica
    - name: broker-0
      port: 9094
      targetPort: 9094
    - name: broker-1
      port: 9095
      targetPort: 9095
    - name: broker-2
      port: 9096
      targetPort: 9096

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "kafka.fullname" . }}
spec:
  serviceName: {{ include "kafka.fullname" . }}-headless
  replicas: {{ .Values.kafka.replicas }}
  selector:
    matchLabels:
      app: {{ include "kafka.fullname" . }}
  template:
    metadata:
      labels:
        app: {{ include "kafka.fullname" . }}
    spec:
      serviceAccountName: {{ include "kafka.fullname" . }}
      securityContext:
        fsGroup: 1000

      initContainers:
        - name: init-permissions
          image: busybox:latest
          command: ["sh", "-c", "chown -R 1000:1000 /var/lib/kafka/data"]
          securityContext:
            runAsUser: 0
          volumeMounts:
            - name: data
              mountPath: /var/lib/kafka/data

      containers:
        - name: kafka
          image: "{{ .Values.image.registry }}/{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: IfNotPresent
          command:
            - sh
            - -c
            - |
              export KAFKA_NODE_ID=${HOSTNAME##*-}
              # Dynamically set listener port based on node ID (0->9094, 1->9095, 2->9096)
              export EXT_PORT=$((9094 + KAFKA_NODE_ID))
              
              echo "Detecting LoadBalancer IP..."
              TOKEN=$(cat /var/run/secrets/kubernetes.io/serviceaccount/token)
              LB_IP=""
              while [ -z "$LB_IP" ]; do
                LB_IP=$(wget -qO- --header "Authorization: Bearer $TOKEN" --no-check-certificate https://kubernetes.default.svc/api/v1/namespaces/{{ .Release.Namespace }}/services/{{ include "kafka.fullname" . }}-external | grep -o '[0-9]\{1,3\}\.[0-9]\{1,3\}\.[0-9]\{1,3\}\.[0-9]\{1,3\}' | head -n 1)
                [ -z "$LB_IP" ] && sleep 5
              done
              
              export KAFKA_ADVERTISED_LISTENERS="INTERNAL://${HOSTNAME}.{{ include "kafka.fullname" . }}-headless:9092,EXTERNAL://${LB_IP}:${EXT_PORT}"
              export KAFKA_LISTENERS="INTERNAL://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093,EXTERNAL://0.0.0.0:${EXT_PORT}"
              export CLUSTER_ID="{{ .Values.kafka.clusterId }}"
              
              /etc/kafka/docker/run
          env:
            - name: KAFKA_LOG_DIRS
              value: "/var/lib/kafka/data/logs"
            - name: KAFKA_PROCESS_ROLES
              value: "broker,controller"
            - name: KAFKA_CONTROLLER_LISTENER_NAMES
              value: "CONTROLLER"
            - name: KAFKA_LISTENER_SECURITY_PROTOCOL_MAP
              value: "INTERNAL:PLAINTEXT,CONTROLLER:PLAINTEXT,EXTERNAL:PLAINTEXT"
            - name: KAFKA_INTER_BROKER_LISTENER_NAME
              value: "INTERNAL"
            - name: KAFKA_CONTROLLER_QUORUM_VOTERS
              value: {{ range $i, $e := until (int .Values.kafka.replicas) }}{{ if $i }},{{ end }}{{ $i }}@{{ $.Release.Name }}-kafka-{{ $i }}.{{ $.Release.Name }}-kafka-headless:9093{{ end }}
            - name: KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR
              value: {{ .Values.kafka.replication.offsetsTopicReplicationFactor | quote }}
            - name: KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR
              value: {{ .Values.kafka.replication.offsetsTopicReplicationFactor | quote }}
            - name: KAFKA_MIN_INSYNC_REPLICAS
              value: {{ .Values.kafka.replication.minInSyncReplicas | quote }}
          resources:
            {{- toYaml .Values.kafka.resources | nindent 12 }}
          volumeMounts:
            - name: data
              mountPath: /var/lib/kafka/data
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: [ "ReadWriteOnce" ]
        storageClassName: {{ .Values.kafka.storage.className }}
        resources:
          requests:
            storage: {{ .Values.kafka.storage.size }}